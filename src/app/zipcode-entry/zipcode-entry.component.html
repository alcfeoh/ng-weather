<div class="well">
  <h2>Enter a zipcode:</h2>
  <input 
    type="text" 
    #zipcodeInput 
    placeholder="Zipcode" 
    class="form-control" 
    (keydown.enter)="addLocation(zipcodeInput)" 
  />
  <br />
  <button class="btn btn-primary" (click)="addLocation(zipcodeInput)">
    Add location
  </button>
</div>
